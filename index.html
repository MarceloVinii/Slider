<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">Slides</div>
      <div class="slider">
        <div class="slider-controls">
          <div class="slider-control" onclick="goPrev()">Voltar</div>
          <div class="slider-control" onclick="goNext()">Proxima</div>
        </div>
        <div class="slider-width">
          <div
            class="slider-item"
            style="background-image: url(Images/1.jpg)"
          ></div>
          <div
            class="slider-item"
            style="background-image: url(Images/2.jpg)"
          ></div>
          <div
            class="slider-item"
            style="background-image: url(Images/3.jpg)"
          ></div>
          <div
            class="slider-item"
            style="background-image: url(Images/4.jpg)"
          ></div>
          <div
            class="slider-item"
            style="background-image: url(Images/5.jpg)"
          ></div>
          <div
            class="slider-item"
            style="background-image: url(Images/6.jpg)"
          ></div>
        </div>
      </div>
    </header>

    <section>
      <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
  </body>
</html>
